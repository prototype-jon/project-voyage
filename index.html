	<!-- Landing Page Row -->

			<!-- Welcome Column -->
			<div class="col-md-5">			
				<h1>Start your voyage of mastery</h1>
				<p>Whether it's practicing your art, coding for 30 minutes a day, or writing the next chapter to your book, stick to your habits by completing daily quests and leveling up your skills.</p>

			<div class="col-md-5">

				<form>
					<div class="form-group form-margin">
						<label for="inputEmail">Email Address</label>
						<input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Email">

					<div class="form-group form-margin">
						<label for="inputPassword">Password</label>
						<input type="password" class="form-control" id="inputPassword" placeholder="Password">
					</div>
					<div class="form-group form-margin">
						<label for="inputConfirmPassword">Confirm Password</label>
						<input type="password" class="form-control" id="inputConfirmPassword" placeholder="Confirm Password">
					</div>
					<button type="submit" class="btn btn-primary form form-margin">Start</button>
				</form>
				<small>Already registered? <a href="login.html">Login</a></small>
			</div>
		</div>
